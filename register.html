<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <title>PUNKtionary | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

<main class="pt-24 flex justify-center items-center min-h-screen px-6">
  <div class="bg-gray-900 rounded-lg p-8 w-96 space-y-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>

    <!-- Form Fields -->
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none" />
      <input type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none" />
      <input type="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none" />
      <button type="submit" class="w-full px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Register</button>
    </form>

    <!-- Social Registration -->
    <div class="space-y-3">
      <p class="text-gray-400 text-sm text-center">Or register with</p>
      <div class="flex flex-col gap-2">
        <button class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg transition">
          <!-- Google Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 533.5 544.3"><path fill="#fff" d="M533.5 278.4c0-17.8-1.5-35.2-4.3-52H272v98.9h146.9c-6.3 33.8-25.2 62.5-53.9 81.7v67.9h87.3c51.2-47.2 81.2-116.6 81.2-196.5z"/><path fill="#fff" d="M272 544.3c72.8 0 134-24.1 178.7-65.4l-87.3-67.9c-24.2 16.2-55 25.8-91.4 25.8-70.3 0-129.9-47.5-151.2-111.3H34.2v69.9c44.2 87.3 135 147.9 237.8 147.9z"/><path fill="#fff" d="M120.8 324.7c-5-15-7.9-31-7.9-47.7s2.9-32.7 7.9-47.7v-69.9H34.2c-19.1 37.4-30 79.5-30 125.5s10.9 88.1 30 125.5l86.6-66.9z"/><path fill="#fff" d="M272 107.6c38.3-.6 73 13.2 100.3 39.1l75.1-75.1C398.7 24.4 336.9 0 272 0 169.2 0 78.4 60.6 34.2 147.9l86.6 69.9c21.3-63.8 80.9-111.3 151.2-110.2z"/></svg>
          Google
        </button>
        <button class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-800 hover:bg-blue-700 rounded-lg transition">
          <!-- Facebook Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"><path fill="#fff" d="M22.675 0h-21.35C.592 0 0 .592 0 1.325v21.351C0 23.408.592 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464.099 2.796.143v3.24h-1.918c-1.504 0-1.794.715-1.794 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.733 0 1.325-.592 1.325-1.324V1.325C24 .592 23.408 0 22.675 0z"/></svg>
          Facebook
        </button>
        <button class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-black border border-gray-700 hover:bg-gray-800 rounded-lg transition">
          <!-- Apple Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"><path fill="#fff" d="M16.365 1.43c0 1.14-.932 2.612-2.078 2.612-1.15 0-2.066-1.142-2.066-2.28 0-1.14.975-2.61 2.08-2.61 1.142 0 2.064 1.135 2.064 2.278zM12 5.527c2.05 0 3.938 1.232 4.95 3.162-1.033.65-2.42 1.038-3.762.978-2.147-.103-3.97-1.266-4.95-2.683C9.254 5.84 10.56 5.527 12 5.527zM15.838 8.69c.433 1.197.56 2.482.348 3.69-.496 2.716-3.07 4.738-5.646 4.738-1.44 0-2.78-.672-3.662-1.73-.57-.725-.9-1.605-1.06-2.51-.155-.873-.16-1.744-.065-2.618.1-.91.376-1.798.816-2.615C6.524 6.8 8.046 5.968 9.7 5.782c1.574-.178 3.11.376 4.142 1.432.458.497.82 1.08 1.07 1.776z"/></svg>
          Apple
        </button>
      </div>
    </div>
  <script src="/navbar.js" defer></script>
</body>
</html>
