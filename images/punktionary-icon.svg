<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="#000000"/>

  <!-- Pink border -->
  <rect x="32" y="32" width="960" height="960" rx="160" fill="none" stroke="#FF006E" stroke-width="8"/>

  <!-- Large "P" -->
  <text x="512" y="700"
        font-family="Arial Black, sans-serif"
        font-size="640"
        font-weight="900"
        fill="#FF006E"
        text-anchor="middle"
        letter-spacing="-20">P</text>

  <!-- Glow effect on the P -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="512" y="700"
        font-family="Arial Black, sans-serif"
        font-size="640"
        font-weight="900"
        fill="#FF006E"
        text-anchor="middle"
        letter-spacing="-20"
        filter="url(#glow)"
        opacity="0.6">P</text>
</svg>
