<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <title>PUNKtionary | Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <main class="pt-24 max-w-4xl mx-auto px-6 space-y-16">

    <!-- Bands Search Section -->
    <section class="py-12 border-b border-gray-800">
      <h1 class="text-4xl font-bold mb-6">Bands</h1>
      <form id="bandsSearchForm" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Name" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
          <input type="text" name="genre" placeholder="Genre" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
          <input type="text" name="city" placeholder="City" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
          <input type="text" name="state" placeholder="State" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
        </div>

        <div>
          <span class="block text-gray-300 mb-2">Currently active</span>
          <div class="flex gap-6">
            <label class="flex items-center gap-2">
              <input type="radio" name="active" value="yes" class="accent-gray-500" /> Yes
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="active" value="no" class="accent-gray-500" /> No
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="active" value="any" class="accent-gray-500" checked /> Any
            </label>
          </div>
        </div>

        <button type="submit" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition uppercase tracking-wide">
          Search Bands
        </button>
      </form>

      <div id="bandsResults" class="mt-6 text-gray-300"></div>
    </section>

    <!-- Venues Search Section -->
<!-- Venues Search Section -->
<section class="py-12 border-b border-gray-800">
  <h1 class="text-4xl font-bold mb-6">Venues</h1>
  <form id="venuesSearchForm" class="space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <input type="text" name="name" placeholder="Name" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
      <input type="text" name="type" placeholder="Type" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
      <input type="text" name="city" placeholder="City" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
      <input type="text" name="state" placeholder="State" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
      <input type="number" name="capacity_min" placeholder="Min Capacity" min="0" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
      <input type="number" name="capacity_max" placeholder="Max Capacity" min="0" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg w-full text-white placeholder-gray-500 focus:outline-none" />
    </div>

    <div>
      <span class="block text-gray-300 mb-2">Age Restriction</span>
      <div class="flex flex-wrap gap-6">
        <label class="flex items-center gap-2">
          <input type="radio" name="age" value="All Ages" class="accent-gray-500" /> All Ages
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="age" value="21+" class="accent-gray-500" /> 21+
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="age" value="18+" class="accent-gray-500" /> 18+
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="age" value="Mixed" class="accent-gray-500" /> Mixed
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="age" value="" class="accent-gray-500" checked/> Any
        </label>
      </div>
    </div>

    <button type="submit" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition uppercase tracking-wide">
      Search Venues
    </button>
  </form>

  <div id="venuesResults" class="mt-6 text-gray-300"></div>
</section>

</body>
</html>
