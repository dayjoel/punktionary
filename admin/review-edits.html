<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Edits - Punktionary Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/punk-styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="punk-nav sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <a href="../index.html" class="text-2xl md:text-3xl font-black uppercase tracking-wider punk-gradient-text hover:scale-105 transition-transform">
                Punktionary
            </a>
            <div class="flex gap-2 md:gap-4 items-center flex-wrap">
                <a href="../bands.html" class="punk-button-outline">Bands</a>
                <a href="../venues.html" class="punk-button-outline">Venues</a>
                <a href="../resources.html" class="punk-button-outline">Resources</a>
                <a href="../submit.html" class="punk-button">Submit</a>
                <div id="navAuthSection"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-black uppercase mb-2 punk-gradient-text">Review Edit Suggestions</h1>
            <p class="text-gray-400">Review and approve/reject user-submitted edits</p>
        </div>

        <!-- Filter Tabs -->
        <div class="mb-6 flex gap-2 flex-wrap">
            <button class="punk-button-outline filter-tab active" data-status="pending">
                Pending <span id="pendingCount" class="ml-1 text-pink-500">0</span>
            </button>
            <button class="punk-button-outline filter-tab" data-status="approved">
                Approved <span id="approvedCount" class="ml-1 text-green-500">0</span>
            </button>
            <button class="punk-button-outline filter-tab" data-status="rejected">
                Rejected <span id="rejectedCount" class="ml-1 text-red-500">0</span>
            </button>
        </div>

        <!-- Edit List -->
        <div id="editsList" class="space-y-4">
            <!-- Edits will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No edits to review</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
            <p class="text-gray-500 mt-4">Loading edits...</p>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="punk-card max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-black uppercase punk-gradient-text mb-2">Review Edit</h2>
                    <p class="text-sm text-gray-400">
                        <span id="modalEntityType"></span> ID: <span id="modalEntityId"></span> |
                        Submitted by: <span id="modalSubmitter"></span> |
                        Date: <span id="modalDate"></span>
                    </p>
                </div>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>

            <!-- Original Entity Info -->
            <div class="mb-6">
                <h3 class="text-lg font-bold text-pink-500 mb-2">Original Information</h3>
                <div id="originalInfo" class="punk-card bg-black/30 p-4">
                    <!-- Original entity details will be shown here -->
                </div>
            </div>

            <!-- Changes Comparison -->
            <div class="mb-6">
                <h3 class="text-lg font-bold text-pink-500 mb-2">Proposed Changes</h3>
                <div id="changesComparison" class="space-y-3">
                    <!-- Changes will be shown here -->
                </div>
            </div>

            <!-- Admin Actions -->
            <div id="adminActions" class="border-t border-pink-500/30 pt-6">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2 text-pink-500">Admin Notes (Optional)</label>
                    <textarea id="adminNotes" rows="3" class="punk-input" placeholder="Add notes about this review..."></textarea>
                </div>
                <div class="flex gap-3 justify-end">
                    <button id="rejectBtn" class="punk-button-outline border-red-500 text-red-500 hover:bg-red-500 hover:text-white">
                        Reject Edit
                    </button>
                    <button id="approveBtn" class="punk-button bg-green-600 hover:bg-green-700">
                        Approve & Apply
                    </button>
                </div>
            </div>

            <!-- Already Reviewed State -->
            <div id="reviewedState" class="hidden border-t border-pink-500/30 pt-6">
                <div class="punk-card bg-black/30 p-4">
                    <p class="text-sm text-gray-400">
                        <strong>Status:</strong> <span id="reviewStatus" class="font-bold"></span><br>
                        <strong>Reviewed by:</strong> <span id="reviewedBy"></span><br>
                        <strong>Reviewed at:</strong> <span id="reviewedAt"></span>
                    </p>
                    <div id="reviewNotesDisplay" class="mt-3 hidden">
                        <strong class="text-sm text-gray-400">Admin Notes:</strong>
                        <p id="reviewNotesText" class="text-sm text-gray-300 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="reviewMessage" class="hidden mt-4 p-4 rounded"></div>
        </div>
    </div>

    <script src="../auth/auth-check.js"></script>
    <script src="review-edits.js"></script>
</body>
</html>
