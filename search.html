<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <title>PUNKtionary | Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/punk-styles.css">
</head>
<body class="bg-black text-white font-sans">

  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <main class="pt-24 max-w-4xl mx-auto px-6 space-y-16">

    <!-- Bands Search Section -->
    <section class="py-12 border-b-2 border-pink-500/50">
      <h1 class="text-5xl font-bold mb-8">Search Bands</h1>
      <form id="bandsSearchForm" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Name" class="punk-input" />
          <input type="text" name="genre" placeholder="Genre" class="punk-input" />
          <input type="text" name="city" placeholder="City" class="punk-input" />
          <input type="text" name="state" placeholder="State" class="punk-input" />
        </div>

        <div>
          <span class="block text-gray-300 mb-3 font-bold uppercase tracking-wide text-sm">Currently Active</span>
          <div class="flex gap-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="active" value="yes" class="accent-pink-500" /> Yes
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="active" value="no" class="accent-pink-500" /> No
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="active" value="any" class="accent-pink-500" checked /> Any
            </label>
          </div>
        </div>

        <button type="submit" class="punk-button">
          Search Bands
        </button>
      </form>

      <div id="bandsResults" class="mt-8 text-gray-300"></div>
    </section>

    <!-- Venues Search Section -->
    <section class="py-12 border-b-2 border-pink-500/50">
      <h1 class="text-5xl font-bold mb-8">Search Venues</h1>
      <form id="venuesSearchForm" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Name" class="punk-input" />
          <input type="text" name="type" placeholder="Type" class="punk-input" />
          <input type="text" name="city" placeholder="City" class="punk-input" />
          <input type="text" name="state" placeholder="State" class="punk-input" />
          <input type="number" name="capacity_min" placeholder="Min Capacity" min="0" class="punk-input" />
          <input type="number" name="capacity_max" placeholder="Max Capacity" min="0" class="punk-input" />
        </div>

        <div>
          <span class="block text-gray-300 mb-3 font-bold uppercase tracking-wide text-sm">Age Restriction</span>
          <div class="flex flex-wrap gap-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="age" value="All Ages" class="accent-pink-500" /> All Ages
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="age" value="21+" class="accent-pink-500" /> 21+
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="age" value="18+" class="accent-pink-500" /> 18+
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="age" value="Mixed" class="accent-pink-500" /> Mixed
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" name="age" value="" class="accent-pink-500" checked /> Any
            </label>
          </div>
        </div>

        <button type="submit" class="punk-button">
          Search Venues
        </button>
      </form>

      <div id="venuesResults" class="mt-8 text-gray-300"></div>
    </section>

  </main>

  <footer class="py-12 text-center text-gray-500 border-t-2 border-pink-500/50 mt-24">
    <div class="max-w-6xl mx-auto px-6">
      <p class="mb-4">Â© 2025 PUNKtionary. All rights reserved.</p>
      <div class="flex justify-center gap-6 text-sm">
        <a href="/about.html" class="punk-link">About</a>
        <a href="/contact.html" class="punk-link">Contact</a>
        <a href="/submit-band.html" class="punk-link">Submit</a>
      </div>
    </div>
  </footer>

  <!-- Load Navbar -->
  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        // Initialize navbar after it's loaded
        if (typeof initNavbar === 'function') {
          initNavbar();
        }
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <script src="/navbar.js"></script>
  <script src="/search.js" defer></script>
</body>
</html>
