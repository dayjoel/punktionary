<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Punktionary Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/punk-styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-black text-white font-sans">
    <!-- Include Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="pt-24 max-w-7xl mx-auto px-6">
    <div class="py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-black uppercase mb-2 punk-gradient-text">Manage Users</h1>
            <p class="text-gray-400">Manage user permissions and admin privileges</p>
        </div>

        <!-- Search -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search by name or email..." class="punk-input max-w-md" />
        </div>

        <!-- Users List -->
        <div id="usersList" class="space-y-4">
            <!-- Users will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No users found</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
            <p class="text-gray-500 mt-4">Loading users...</p>
        </div>
    </div>
    </main>

    <script>
        // Load navbar
        fetch('/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script src="/navbar.js"></script>
    <script src="manage-users.js"></script>
</body>
</html>
